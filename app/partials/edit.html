<div>
  <div class="row">
    <div class="col-md-12 form-inline">
      <h1>
        Shopping List
        <input id="list-name" class="form-control" type="text" ng-model="name" placeholder="List name">
      </h1>
    </div>
  </div>
  <div ng-repeat="item in listItems">
    <div layout="row">
      <div flex="25" class="form-group">
        <input class="form-control" type="text" ng-model="item.name" placeholder="Name">
      </div>
      <div flex="25" class="form-group">
        <ui-select tagging tagging-label="(new)" ng-model="item.category">
          <ui-select-match allow-clear placeholder="Category">
            {{$select.selected}}
          </ui-select-match>
          <ui-select-choices repeat="category in categories">
            {{category}}
          </ui-select-choices>
        </ui-select>
      </div>
      <div flex class="form-group">
        <input class="form-control" type="text" ng-model="item.quantity" placeholder="Qty">
      </div>
      <div flex="15" class="form-group">
        <input class="form-control" type="text" ng-model="item.unit" placeholder="Unit">
      </div>
      <div flex="15" class="form-group">
        <input class="form-control" type="text" ng-model="item.notes" placeholder="Additional notes">
      </div>
      <div flex class="form-group">
        <button type="button" class="btn btn-danger" ng-click="removeItem($index)">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</div>
