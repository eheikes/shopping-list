<!DOCTYPE html>
<html lang="en" ng-app="shoppingList">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shopping List</title>

    <!-- build:css css/app.css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="app.css">
    <!-- endbuild -->
  </head>

  <body ng-controller="ShoppingListController">
    <div class="container">
      <div ng-include="'edit.html'"  ng-show="isEditing"></div>
      <div ng-include="'print.html'" ng-hide="isEditing"></div>
    </div>

    <footer class="footer" ng-include="'footer.html'"></footer>

    <!-- build:js({.tmp,app}) js/app.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/ng-group/src/ngGroup.js"></script>
    <script src="ShoppingListModule.js"></script>
    <script src="ShoppingListController.js"></script>
    <script src="templates.js"></script>
    <!-- endbuild -->
  </body>

</html>
